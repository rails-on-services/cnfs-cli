---
aws_east:
  config:
    region: us-east-1
  type: Aws::Provider
aws_west:
  config:
    region: us-west-1
  type: Aws::Provider
localstack:
  type: Aws::Provider
  config:
    access_key_id: not_required_for_localstack
    account_id: 123456789012
    region: localstack
    secret_access_key: not_required_for_localstack
    s3:
      endpoint: http://localstack:4572
      force_path_style: true
    sqs:
      endpoint: http://localstack:4576
