---
require:
  - rubocop-rspec
  - rubocop-performance
inherit_from:
  - .rubocop_todo.yml
AllCops:
  NewCops: enable
  TargetRubyVersion: 3.0.0
Naming/FileName:
  Exclude:
    - '*/lib/onestack-*.rb'
Layout/LineLength:
  Max: 120
Layout/SpaceAroundMethodCallOperator:
  Enabled: false
Lint/EmptyFile:
  Exclude:
    - '**/config/environment.rb'
Lint/RaiseException:
  Enabled: false
Lint/StructNewOverride:
  Enabled: false
Metrics/AbcSize:
  Exclude:
    - cli/app/helpers/*
Metrics/CyclomaticComplexity:
  Exclude:
    - cli/app/helpers/*
Metrics/BlockLength:
  IgnoredMethods:
    - describe
    - context
    - shared_examples
    - it
    - xit
    - xdescribe
  Exclude:
    - '*/spec/**/*.rb'
    - '*/*.gemspec'
Metrics/MethodLength:
  # Exclude:
    # - cli/app/helpers/*
  IgnoredMethods:
    - create_table
Metrics/PerceivedComplexity:
  Exclude:
    - cli/app/helpers/*
Naming/MethodParameterName:
  Exclude:
    - cli/app/models/*
Style/ClassAndModuleChildren:
  Enabled: false
Style/Documentation:
  Enabled: false
Style/ExponentialNotation:
  Enabled: false
Style/HashEachMethods:
  Enabled: false
Style/HashTransformKeys:
  Enabled: false
Style/HashTransformValues:
  Enabled: false
